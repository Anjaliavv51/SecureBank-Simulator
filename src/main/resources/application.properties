spring.application.name=SecureBank Simulator

# Server Configuration
server.port=8080
server.servlet.context-path=/

# MySQL Database Configuration
# Note: useSSL=false is for development only. Enable SSL in production environments.
spring.datasource.url=jdbc:mysql://${DB_HOST:mysql}:${DB_PORT:3306}/${DB_NAME:securebank}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER:bankuser}
spring.datasource.password=${DB_PASSWORD:bankpass123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JDBC Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Transaction Service Configuration
transaction.thread-pool-size=10

# Logging
logging.level.root=INFO
logging.level.com.securebank=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
