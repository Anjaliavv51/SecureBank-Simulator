version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: securebank-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-securebank}
      MYSQL_USER: ${MYSQL_USER:-bankuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-bankpass123}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - securebank-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build: .
    container_name: securebank-backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE:-securebank}
      DB_USER: ${MYSQL_USER:-bankuser}
      DB_PASSWORD: ${MYSQL_PASSWORD:-bankpass123}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - securebank-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: securebank-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - securebank-network

volumes:
  mysql-data:

networks:
  securebank-network:
    driver: bridge
